<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記帳 APP</title>
    <link rel="stylesheet" href="/static/main.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            {% if user.is_authenticated %}
                <!-- 顯示用戶名稱 -->
                <div class="user-info">
                    <span>歡迎使用者:{{ user.username }}</span>
                </div>
            {% else %}
                <!-- 顯示註冊和登入按鈕 -->
                <div class="auth-buttons">
                    <a href="{% url 'register' %}" class="auth-btn register-btn">註冊</a>
                    <a href="{% url 'login' %}" class="auth-btn login-btn">登入</a>
                </div>
            {% endif %}
        </header>

        <!-- Account Summary -->
        <section class="summary">
            <div class="summary-header">
                <p>全部帳本</p>
                <p>日曆</p>
            </div>
            <div class="budget-section">
                <p>預算: NT$0</p>
                <p>剩餘: NT$0</p>
            </div>
            <div class="summary-cards">
                <div class="expense-card">支出<br>NT$0</div>
                <div class="income-card">收入<br>NT$0</div>
            </div>
            <p class="balance">結餘: NT$0</p>
        </section>

        <!-- Tabs -->
        <section class="tabs">
            <button class="tab active" data-tab="transactions">交易記錄</button>
            <button class="tab" data-tab="charts">圖表分析</button>
        </section>

        <!-- Tab Content -->
        <section id="transactions" class="tab-content active">
            <p>這裡是交易記錄的內容。</p>
        </section>
        <section id="charts" class="tab-content">
            <p>這裡是圖表分析的內容。</p>
        </section>


        <!-- Footer -->
        <footer class="footer">
            <button class="record-btn">記帳</button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
